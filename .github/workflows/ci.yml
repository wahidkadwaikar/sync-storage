name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Build
        run: pnpm -r build

      - name: Test
        run: pnpm test

  docker-smoke:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -f apps/api/Dockerfile -t sync-storage-api:ci .

      - name: Run API container (sqlite)
        run: |
          docker run -d --name sync-storage-api -p 4000:4000 \
            -e STORAGE_DRIVER=sqlite \
            -e SQLITE_FILE_PATH=/tmp/sync-storage.sqlite \
            -e AUTH_MODE=none \
            -e DEFAULT_NAMESPACE=default \
            sync-storage-api:ci

      - name: Smoke test
        run: node scripts/smoke-test.mjs http://127.0.0.1:4000

      - name: Container logs on failure
        if: failure()
        run: docker logs sync-storage-api

      - name: Cleanup
        if: always()
        run: docker rm -f sync-storage-api || true
